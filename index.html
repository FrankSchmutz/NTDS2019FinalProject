<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	<title>NTDS 2019 Air Traffic Map</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="radiobtn.css">
</head>

<body>



	<div id="header">
		<p>NTDS 2019 Air Traffic Map</p>
	</div>

	<div id="map">
		<svg>
			<g id='container'>
			</g>
		</svg>
	</div>
		<div id="mouse_region" unselectable="on" class="unselectable"></div>
	</div>

	<div id="hover_airport_region" class="">

		<p>Continent labels</p>
		<input type="checkbox" id="continent_labels_radio" name="checkbox" value="value">
	
		<p>Cluster range</p>
		<input type="range" id="cluster_range" min="-0.1" max="1" step ="0.1" value="-0.1"></br>
		<label id="cluster_range_text"></label>

		<p>Degree range</p>
		<input type="range" id="degree_range" min="-1" max="600" step ="1" value="-1"></br>
		<label id="degree_range_text"></label>

		<div>--------------------</div>
		
		<br>
		<pre id="hover_airport_content">
			<pre id="json"></pre>
		</pre>
	</div>
	

	<script src="lib/d3.min.js"></script>
	<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
	<script src="https://unpkg.com/topojson@3"></script>
	<script src="interactive_map.js"></script>
	<script src="lib/crossfilter.js"></script>
	<script src="lib/dc.js"></script>
</body>

</html>
